    - name: SSH and deploy node app
      uses: appleboy/ssh-action@master
      env:
        token: ${{ secrets.TOKEN }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSHKEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd ~/wolff-pack-rank-checker
          git pull origin master
          npm install --production
          cat TOKEN=$token >> .env
          pm2 restart node-app